	<script src="script.js"></script>

	<script>
		let urlParams = new URLSearchParams(window.location.search);
		let id = urlParams.get("id");
		let text;
		document.addEventListener("DOMContentLoaded", getJson);

		async function getJson() {
			let jsonData = await fetch(`https://katjsoeg.dk/kea/2_sem_eksamen/designwp/wordpress/wp-json/wp/v2/texts/${id}`);
			text = await jsonData.json();
			console.log(text);
			visText();
		}


		function visText() {

			document.querySelector(".title").innerHTML = text.title.rendered;
			document.querySelector(".text").innerHTML = text.content.rendered;

		}
		document.querySelector(".luk").addEventListener("click", () => {
			history.back();
		})
	</script>
