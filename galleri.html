				<img src="" alt="">

	</template>
	<script>
		let paintings;
		const url = "https://katjsoeg.dk/kea/2_sem_eksamen/designwp/wordpress/wp-json/wp/v2/paintings";

		document.addEventListener("DOMContentLoaded", start);

		function start() {
			console.log("start");
			hentJson();
		}

		async function hentJson() {
			const response = await fetch(url);
			console.log(response);

			paintings = await response.json();
			console.log(paintings);
			vis();
		}



		function vis() {

			const template = document.querySelector(".template_img");
			const galleri = document.querySelector(".galleri");

			paintings.forEach(painting => {

				console.log(painting);
				const klon = template.cloneNode(true).content;
				klon.querySelector(".title").textContent = painting.title.rendered;
				klon.querySelector("img").src = painting.billede.guid;
				klon.querySelector("img").alt = painting.title.rendered;
				console.log(klon.querySelector(".caption"));

				klon.querySelector(".caption").textContent = painting.kort_tekst;
				galleri.appendChild(klon);

			});

		}
	</script>
