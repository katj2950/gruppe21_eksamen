    <script>
        //idéen er at få tekst frem i bokse
        let texts;
        const url = "https://katjsoeg.dk/kea/2_sem_eksamen/designwp/wordpress/wp-json/wp/v2/texts";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("start");
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            console.log(response);

            texts = await response.json();
            console.log(texts);
            vis();
        }



        function vis() {

            const template = document.querySelector(".template_txt");
            const tekst = document.querySelector(".tekst");

            texts.forEach(text => {

                console.log(text);
                const klon = template.cloneNode(true).content;
                klon.querySelector(".title").textContent = text.title.rendered;
                klon.querySelector(".text").textContent = text.content.rendered;

                console.log(klon.querySelector(".text"));


                tekst.appendChild(klon);

                //Nu er det ikke som at hente et billede. Titlen er title.rendered , hovedtekst er content.rendered.
            });

        }
    </script>
