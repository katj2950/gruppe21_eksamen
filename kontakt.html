    <script>
        var acc = document.getElementsByClassName("accordion");

        //idéen er at få tekst frem i bokse
        let texts;
        const url = "https://katjsoeg.dk/kea/2_sem_eksamen/designwp/wordpress/wp-json/wp/v2/materials";

        document.addEventListener("DOMContentLoaded", start);



        function start() {
            console.log("start");
            clickBox();
            hentJson();
        }

        async function hentJson() {
            const response = await fetch(url);
            console.log(response);
            texts = await response.json();
            console.log(texts);
            vis();

        }



        function vis() {
            const template = document.querySelector(".template_cv");
            const cv = document.querySelector(".cv");

            texts.forEach(text => {

                console.log(text);
                const klon = template.cloneNode(true).content;

                klon.querySelector(".title").innerHTML = text.title.rendered;
                klon.querySelector(".text").innerHTML = text.content.rendered;
                console.log(klon.querySelector(".text"));

                cv.appendChild(klon);

                //Nu er det ikke som at hente et billede. Titlen er title.rendered, men hovedtekst er content.rendered. InnerHTML gør at den ikke henter tag koden
            });

        }

        var i;

        function clickBox() {

            //			let panel = document.querySelector("article").style.display = "none";

            for (i = 0; i < acc.length; i++) {
                acc[i].addEventListener("click", function() {
                    /* Toggle between adding and removing the "active" class,
                    to highlight the button that controls the panel */
                    this.classList.toggle("active");

                    /* Toggle between hiding and showing the active panel */
                    panel = this.nextElementSibling;

                    if (panel.style.display == "block") {
                        panel.style.display = "none";
                    } else {
                        panel.style.display = "block";
                    }
                });
            }
        }

    </script>
